<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var id = decodeURI(getUrlVars()["id"]);
            var title = decodeURI(getUrlVars()["title"]);
            var duration = decodeURI(getUrlVars()["duration"]);
            var price = decodeURI(getUrlVars()["price"]);
            $("#id").val(id);
            $("#title").val(title);
            $("#duration").val(duration);
            $("#price").val(price);
            $("#update").click(function() {
                var id = $("#id").val();
                var title = $("#title").val();
                var duration = $("#duration").val();
                var price = $("#price").val();
                var dataString = "id=" + id + "&title=" + title + "&duration=" + duration + "&price=" + price + "&update=";
                $.ajax({
                    type: "POST",
                    url: "https://crinated-wrenches.000webhostapp.com/update.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#update").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("Updated");
                            $("#update").val("Update");
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });

            });
            $("#delete").click(function() {
                var id = $("#id").val();
                var dataString = "id=" + id + "&delete=";
                $.ajax({
                    type: "GET",
                    url: "https://crinated-wrenches.000webhostapp.com/delete.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#delete").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("Deleted");
                            $("#delete").val("Delete");
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });

            });
        });
    </script>
</head>

<body>

        <h3 class="text-wrap text-white">Insert Database</h3>
        <a href="index.html" class="btn btn-light">Home</a>
    </nav>

    <div class="container">
    <div class="row" style="padding-top: 70px">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td colspan="2" class="bg-primary text-white"><strong>Insert</strong></td>
          </tr>
          <input type="hidden" id="id" value="" />
          <tr>
              <td>Title</td>
              <td>
                <input class="form-control" type="text" id="title" value="" />
              </td>
          </tr>
          <tr>
            <td>Duration</td>
            <td><input class="form-control" type="text" id="duration" value="" /></td>
          </tr>
          <tr>
            <td>Price</td>
            <td><input class="form-control" type="text" id="price" value="" /></td>
          </tr>
          <tr>
            <td colspan="2">
            <input type="button" id="update" class="btn btn-primary btn-block" value="update" />
            <input type="button" id="delete" class="btn btn-danger btn-block" value="delete" />
            </td>
          </tr>
          </form>
        </tbody>
      </table>
    </div>
    <div class="col-md-3"></div>

</body>

</html>
